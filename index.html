<script>

  const username = 'pittermanifique';
  const apiUrl = `https://api.chess.com/pub/player/${username}/stats`;

  const apiblagueUrl = 'https://v2.jokeapi.dev/joke/Any?lang=fr&type=twopart';

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) throw new Error('Erreur API');
      return response.json();
    })
    .then(data => {
      // Choisis le type d‚ÄôELO que tu veux afficher : blitz, rapid, bullet

      const link = document.getElementById('elo-link');
      link.textContent = `ELO RAPID: ${elo}`;
    })
    .catch(error => {
      console.error('Erreur lors de la r√©cup√©ration de l‚ÄôELO :', error);
      document.getElementById('elo-link').textContent = 'Impossible de charger l‚ÄôELO';
    });
  
  fetch(apiblagueUrl)
    .then(response => {
      if (!response.ok) throw new Error('Erreur API Blague');
      return response.json();
    })
    .then(blague => {
      document.getElementById('blague').textContent = blague.setup;
      document.getElementById('reponce').textContent = blague.delivery;
    })
    .catch(error => {

    } else {

    }
  }

  // Ex√©cute au chargement
  changerTitreSelonTaille();

  // Ex√©cute √† chaque redimensionnement
  window.addEventListener("resize", changerTitreSelonTaille);
</script>
